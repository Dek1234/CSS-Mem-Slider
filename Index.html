<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1 class="hidden">CSS Mem Slider</h1>
    <div class="container">
      <div class="slider_wrap" role="slider">
        <input type="radio" id="r1" name="slider_control" checked="checked" />
        <input type="radio" id="r2" name="slider_control" />
        <input type="radio" id="r3" name="slider_control" />
        <input type="radio" id="r4" name="slider_control" />
        <div class="slider_wrap-content">
          <div class="slider_content">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
          </div>
        </div>
        <div class="slider_wrap-text">
          <div class="slider_description">
            <p class="slide slide-1">В рай, в ад и в самое пекло!</p>
            <p class="slide slide-2">Мой бур,пронзит небеса!!!!</p>
            <p class="slide slide-3">Кажется не ту атаку титанов скачал,снова ((</p>
            <p class="slide slide-4">Дошира-куууууум!!!</p>
          </div>
        </div>
        <div class="slider_control">
          <label class="slider_control-1" for="r1"></label>
          <label class="slider_control-2" for="r2"></label>
          <label class="slider_control-3" for="r3"></label>
          <label class="slider_control-4" for="r4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
